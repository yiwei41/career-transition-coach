
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Transition Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google script loaded by AuthPage when needed (avoids blocking initial load) -->
</head>
<body>
    <div id="root">
        <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;font-family:Inter,sans-serif;color:#6b7280;">
            加载中…
        </div>
    </div>
    <script>
      window.onerror = function(msg, url, line, col, err) {
        var el = document.getElementById('root');
        if (el) {
          el.innerHTML = '<div style="padding:24px;max-width:600px;margin:0 auto;font-family:Inter,sans-serif"><h2 style="color:#dc2626">加载出错</h2><pre style="background:#f3f4f6;padding:12px;overflow:auto;font-size:12px">' + (err ? err.message : msg) + '</pre><button onclick="location.reload()" style="margin-top:12px;padding:8px 16px;background:#4f46e5;color:white;border:none;border-radius:6px;cursor:pointer">刷新</button></div>';
        }
      };
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
